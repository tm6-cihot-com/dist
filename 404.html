<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/"></meta>
    <script type="module">
      const key = '404.html'
      const usp = new URLSearchParams(window.location.hash.slice(1));
      const {
        state,
        access_token: token,
      } = Object.fromEntries(usp);
      // 跳转分歧
      if (state === 'google-access-token' && token) {
        // 谷歌登录
        window.history.replaceState(null, '', ' ');
        fetch('https://api.cihot.com/oauth/google/signin', {
          method:'POST',
          headers:{ 'Content-Type': 'application/json; charset=UTF-8' },
          body:JSON.stringify({token})
        })
          .then(res=>res.json())
          .then(({ token, email, id }) => {
            if(token) localStorage.setItem('access-token', token);
            if(email) localStorage.setItem('email', email);
            if(id) localStorage.setItem('id', id);
            localStorage.removeItem(key);
            location.replace('/');
          })
          .catch((err) => {
            console.error(err);
            localStorage.removeItem(key);
            location.replace('/');
          });
      }else{
        // 一般
        localStorage.setItem(key, location.href);
        location.replace('/');
      }
    </script>
  </head>
</html>
